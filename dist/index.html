<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header id="header">
        <h1 id="title">To-Do List</h1>
    </header>
    <nav>
        <ul id="nav-links-container">
            <li id="home" class="nav-links home">Home</li>
            <li id="group-one" class="nav-links">Upcoming Tasks</li>
                <ul id="group-one-container">
                    <li class="due-today due-link nav-links" id="due-today">Due Today</li>
                    <li class="due-today num" id="num-due-today">0</li>
                    <li class="due-this-week due-link nav-links" id="due-this-week">Due This Week</li>
                    <li class="due-this-week num" id="num-due-this-week">0</li>
                    <li class="due-this-month due-link nav-links" id="due-this-month">Due This Month</li>
                    <li class="due-this-month num" id="num-due-this-month">0</li>
                </ul>
            <li id="group-two" class="nav-links">My Stuff</li>
                <ul id="group-two-container">
                    <li class="all-tasks nav-links" id="all-tasks">All Tasks</li>
                    <li class="all-tasks num" id="num-all-tasks">0</li>
                    <li class="my-projects nav-links" id="my-projects">My Projects</li>
                    <li class="my-projects num" id="num-my-projects">0</li>
                </ul>
        </ul>
    </nav>
    <section id="content">
        <div id="content-container">
            <div id="new-task">
                <div class="new-text">
                    <h2>New Task</h2>
                </div>
                <button id="add-task">+</button>
            </div>
            <div id="new-project">
                <div class="new-text">
                    <h2>New Project</h2>
                </div>
                <button id="add-project">+</button>
            </div>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
