<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header id="header">
        <h1 id="title">To-Do List</h1>
    </header>
    <nav>
        <ul id="nav-links-container">
            <li class="nav-link home">Home</li>
            <li class="nav-link today">Due Today</li>
            <li class="nav-link this-week">Due This Week</li>
            <li class="nav-link this-month">Due This Month</li>
            <li class="nav-link all-tasks">All Tasks</li>
            <li class="nav-link my-projects">My Projects</li>
        </ul>
    </nav>
    <section id="content">
        <div class="new-container">
            <div id="new-task">
                <div class="new-text">
                    <h2>New Task</h2>
                </div>
                <button>+</button>
            </div>
            <div id="new-project">
                <div class="new-text">
                    <h2>New Project</h2>
                </div>
                <button>+</button>
            </div>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
