<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header id="header">
        <h1 id="title">To-Do List</h1>
    </header>
    <nav>
        <div class="home">
            <h2 class="nav-link" id="home">Home</h2>
        </div>
        <div class="due-dates">
            <h2 class="nav-link" id="due-today">Due Today</h2>
            <h2 class="nav-link" id="due-this-week">Due This Week</h2>
            <h2 class="nav-link" id="due-this-month">Due This Month</h2>
        </div>
        <div class="all">
            <h2 class="nav-link" id="all-tasks">All Tasks</h2>
            <h2 class="nav-link" id="my-projects">My Projects</h2>
        </div>
    </nav>
    <section id="content">
        <div class="new-container">
            <div id="new-task">
                <div class="new-text">
                    <h2>New Task</h2>
                </div>
                <button>+</button>
            </div>
            <div id="new-project">
                <div class="new-text">
                    <h2>New Project</h2>
                </div>
                <button>+</button>
            </div>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
